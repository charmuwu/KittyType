<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="javascripts/style.css" />
    <link rel="stylesheet" href="javascripts/rain.css" /> 
    <title>KittenType</title>
  </head>
  <body>
    <div class="rain" id="rain"></div>

    <div class="container">
      <div class="h2cont">
        <h2>Kitten Type</h2>
      </div>
      <small>Type "swap" to change umbrella direction</small>
      <div>
      </div>
      <small>Type the following:</small>

      <h1 id="word"></h1>

      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the word here..."
        autofocus
      />
      
      <p class="time-container" id="time-cont">Time left: <span id="time">20s</span></p>

      <p class="score-container">Score: <span id="score">0</span></p>

      <div class="gameContainer">
        <img id="umbrella" src="./pics/umbrella.png"></img>
        <img id="kitty"></img>
      </div>
      
      <div id="end-game-container" class="end-game-container"></div>
    </div>

    <script src="javascripts/script.js"></script>
  </body>
</html>
